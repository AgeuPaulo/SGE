<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGE: Módulo Financeiro</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="conteudo">
                <p:messages id="messages" />
                <p:panel header="MÓDULO FINANCEIRO">
                    <h:form>
                        <table border="all" bgcolor="white" width="100%">
                            <tr>
                                <h:form>
                                    <b:panel>Valores</b:panel>
                                    <b:label value="Invstimento: "/>
                                    <b:inputText placeholder="Digite o total investido"/>
                                    <b:label value="Custo: "/>
                                    <b:inputText placeholder="Digite o total de custos"/>
                                </h:form>
                            </tr>                  
                            <tr>
                                <h:form>
                                    <b:panel>Palestrantes</b:panel>
                                    <b:dataTable var="pl">
                                        <b:dataTableColumn width="10%" label="Código" value="#{pr.idPalestrante}" />
                                        <b:dataTableColumn width="70%" label="Nome" value="#{pr.nome}" />
                                        <b:dataTableColumn width="20%" label="Categoria" value="#{pr.categoria}" />
                                    </b:dataTable>
                                </h:form>
                            </tr>
                            <tr>
                                <h:form>
                                    <b:label value="Local: "/>
                                    <b:inputText placeholder="Digite o local do evento"/>
                                </h:form>
                            </tr>
                            <tr>
                                <h:form>
                                    <b:panel >Equipamentos</b:panel>
                                    <b:label value="Nome: "/>
                                    <b:inputText placeholder="Digite o nome do equipamento"/>
                                    <b:label value="Categoria: "/>
                                    <b:selectOneMenu>
                                        <f:selectItem itemLabel="(Selecione uma categoria)" itemValue="" />
                                        <f:selectItem itemLabel="Som" itemValue="S" />
                                        <f:selectItem itemLabel="Estrutura" itemValue="E" />
                                        <f:selectItem itemLabel="Suporte" itemValue="S" />
                                        <f:selectItem itemLabel="Diverso" itemValue="D" />
                                    </b:selectOneMenu>
                                    <b:button value="+"/>
                                </h:form>
                            </tr>
                        </table>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

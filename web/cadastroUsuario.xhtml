<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGE: Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="conteudo">
                <p:messages id="messages" />
                <p:panel header="CADASTRO DE USUÁRIO">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="15px" cellspacing="15px" width="50%">
                            <h:outputText value="Login:"  />  
                            <b:inputText id="login" />
                            <h:outputText value="Senha: " />  
                            <b:inputText type="password" id="senha" />
                            <h:outputText value="Cargo: " />  
                            <b:selectOneMenu >
                                <f:selectItem itemLabel="Escolha um cargo" itemValue="" />
                                <f:selectItem itemLabel="Administrador" itemValue="admin" />
                                <f:selectItem itemLabel="Funcionário" itemValue="funcionario" />
                            </b:selectOneMenu>
                        </h:panelGrid>   
                        <hr></hr>
                        <h:form>
                            <b:commandButton  value="CONFIRMAR" look="success" />
                        </h:form>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

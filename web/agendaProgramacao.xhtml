<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGE - Agenda da Programação</title>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="conteudo">              
                <p:panel header="AGENDA" toggleable="true">
                    <h:form>
                        <b:dataTable value="#{programacaoBean.lista}"
                                     info="true"
                                     pdf ="true"                                 
                                     var="pr">
                            <b:dataTableColumn label="Evento" value="#{pr.idEvento.descricao}" order="asc"/>
                            <b:dataTableColumn label="Tipo" value="#{pr.tipo}" />
                            <b:dataTableColumn label="Descrição" value="#{pr.descricao}" />
                            <b:dataTableColumn label="Responsável" value="#{pr.responsavel}"/>
                            <b:dataTableColumn label="Tipo de Local" value="#{pr.tipoLocal}" />
                            <b:dataTableColumn label="Local" value="#{pr.localEvento}" />
                            <b:dataTableColumn label="Data/Horário" dataType="date">
                                <h:outputText value="#{pr.dataProg}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00" />
                                </h:outputText>	    		
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                    <p style="font-size: 15px"><b style="color: red">*</b> Obs: Para gerar o relatório, basta clicar no <b>PDF</b></p>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
